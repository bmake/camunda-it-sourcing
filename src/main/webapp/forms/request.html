<form name="bedarfsanalyse">
    <div class="form-group">
    <label class="control-label col-md-4"
           for="amount">Bezeichnung</label>
    <div class="col-md-8">
      <input cam-variable-type="String"
             class="form-control"
             type="text"
             required />
      
      <p ng-show="invoiceForm.amount.$error.camVariableType">
        Note: Input must be a 'Double'.
      </p>

    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-md-4"
           for="amount">Betrag</label>
    <div class="col-md-8">
      <input cam-variable-type="Double"
             class="form-control"
             type="text"
             required />
      <div class="help">
        (e.g. &quot;30.00&quot;)
      </div>

      <p ng-show="invoiceForm.amount.$error.camVariableType">
        Note: Input must be a 'Double'.
      </p>

    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-4"
           for="amount">Rahmenvertrag</label>
    <div class="col-md-8">
      <select cam-variable-name="type"
              cam-variable-type="String"
              class="form-control">
        <option>Ja</option>
        <option>Nein</option>
      </select>
    </div>
  </div>

</form>
